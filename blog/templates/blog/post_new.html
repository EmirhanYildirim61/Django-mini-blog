<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Yeni Yazı Ekle</title>
        <style>
            body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; }
            form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
            form p { margin-bottom: 15px; }
            form label { display: block; margin-bottom: 5px; font-weight: bold; }
            form input, form textarea { width: 95%; padding: 10px; font-size: 1em; border: 1px solid #ddd; }
            button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        </style>
    </head>
    <body>
        <h1>Yeni Yazı Ekle</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Kaydet</button>
        </form>

        <a href="{% url 'post_list' %}" style="display:block; margin-top:20px;">&larr; Geri dön</a>
    </body>
</html>
