<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Giriş Yap</title>
        <style>
            body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; }
            form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
            form p { margin-bottom: 15px; } 
            form label { display: block; margin-bottom: 5px; font-weight: bold; }
            form input { width: 95%; padding: 10px; font-size: 1em; border: 1px solid #ddd; }
            button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        </style>
    </head>
    <body>
        <h1>Giriş Yap</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <button type="submit">Giriş Yap</button>
        </form>
        <p style="margin-top: 15px;">
            Hesabın yok mu? <a href="{% url 'signup' %}">Kayıt Ol</a>
        </p>
    </body>
</html>
